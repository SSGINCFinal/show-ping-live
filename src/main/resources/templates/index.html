<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>라이브 커머스</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* 공통 컨테이너 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 헤더 */
        header {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }
        .header-logo {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .header-menu a {
            font-size: 0.95rem;
            color: #333;
        }

        /* 메인 배너 */
        .main-banner {
            position: relative;
            width: 100%;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .main-banner .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 0;
        }
        .main-banner-text {
            flex: 1;
            margin-right: 20px;
        }
        .main-banner-text h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .main-banner-text p {
            font-size: 1rem;
            color: #666;
        }
        .main-banner-img {
            width: 320px;
            height: auto;
            border: 1px solid #eee;
        }

        /* 라이브 상품 리스트 */
        .live-section {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px 0;
        }
        .live-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .live-items {
            display: flex;
            overflow-x: auto; /* 가로 스크롤 */
            gap: 20px;
            padding-bottom: 10px;
        }
        .live-item {
            min-width: 180px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            flex-shrink: 0;
        }
        .live-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .live-item .info {
            padding: 10px;
        }
        .live-item .info p {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .live-item .price {
            font-weight: bold;
            color: #e60023; /* 강조 색상 */
        }

        /* 보라색 배너 */
        .purple-banner {
            background-color: #b38ef3;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .purple-banner h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        .purple-banner p {
            font-size: 1rem;
        }

        /* 인기 상품 섹션 */
        .popular-section {
            background-color: #fff;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        .popular-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .popular-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .popular-item {
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            background-color: #fafafa;
        }
        .popular-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .popular-item .info {
            padding: 10px;
        }
        .popular-item .info p {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .popular-item .price {
            font-weight: bold;
            color: #e60023;
        }

        /* 반응형 예시 (간단하게만 적용) */
        @media screen and (max-width: 768px) {
            .main-banner .container {
                flex-direction: column;
                text-align: center;
            }
            .main-banner-text {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .main-banner-img {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- 메인 배너 영역 -->
    <section class="main-banner">
        <div class="container">
            <div class="main-banner-text">
                <h2>최대 82% 특가 + 쿠폰</h2>
                <p>특별 할인 혜택을 놓치지 마세요!<br>지금 바로 라이브를 확인해보세요.</p>
            </div>
            <!-- 예시 이미지(대체) -->
            <img src="https://via.placeholder.com/320x400?text=Main+Banner" alt="Main Banner" class="main-banner-img">
        </div>
    </section>

    <!-- 라이브 방송 상품 섹션 -->
    <section class="live-section container">
        <h3>라이브 방송 및 예정</h3>
        <div class="live-items">
            <!-- 각 라이브 상품 아이템 -->
            <div class="live-item">
                <img src="https://via.placeholder.com/180x140?text=Live+Item1" alt="Live Item1">
                <div class="info">
                    <p>라이브 상품 1</p>
                    <p class="price">₩9,900</p>
                </div>
            </div>
            <div class="live-item">
                <img src="https://via.placeholder.com/180x140?text=Live+Item2" alt="Live Item2">
                <div class="info">
                    <p>라이브 상품 2</p>
                    <p class="price">₩12,900</p>
                </div>
            </div>
            <div class="live-item">
                <img src="https://via.placeholder.com/180x140?text=Live+Item3" alt="Live Item3">
                <div class="info">
                    <p>라이브 상품 3</p>
                    <p class="price">₩15,900</p>
                </div>
            </div>
            <div class="live-item">
                <img src="https://via.placeholder.com/180x140?text=Live+Item4" alt="Live Item4">
                <div class="info">
                    <p>라이브 상품 4</p>
                    <p class="price">₩20,000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 보라색 배너 (오픈 위크 등) -->
    <section class="purple-banner">
        <h3>오픈 위크</h3>
        <p>특급 혜택</p>
    </section>

    <!-- 인기 상품 섹션 -->
    <section class="popular-section container">
        <h3>인기 상품 모아보기</h3>
        <div class="popular-items">
            <div class="popular-item">
                <img src="https://via.placeholder.com/180x140?text=Popular1" alt="Popular1">
                <div class="info">
                    <p>인기 상품 1</p>
                    <p class="price">₩8,900</p>
                </div>
            </div>
            <div class="popular-item">
                <img src="https://via.placeholder.com/180x140?text=Popular2" alt="Popular2">
                <div class="info">
                    <p>인기 상품 2</p>
                    <p class="price">₩10,500</p>
                </div>
            </div>
            <div class="popular-item">
                <img src="https://via.placeholder.com/180x140?text=Popular3" alt="Popular3">
                <div class="info">
                    <p>인기 상품 3</p>
                    <p class="price">₩7,700</p>
                </div>
            </div>
            <div class="popular-item">
                <img src="https://via.placeholder.com/180x140?text=Popular4" alt="Popular4">
                <div class="info">
                    <p>인기 상품 4</p>
                    <p class="price">₩11,300</p>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
