    <div class="search-area">
        <h2>신고 관리</h2><br>
        <form id="searchForm" method="get" action="/report/report">
            <table class="search-table">
                <tbody>                <!-- 검색어 -->
                <tr>
                    <th>검색어</th>
                    <td><select id="searchCategory" name="searchCategory">
                        <option value="" th:selected="${searchCategory == null || searchCategory == ''}">전체</option>
                        <option value="reportNum" th:selected="${searchCategory == 'reportNum'}">신고번호</option>
                        <option value="receipt" th:selected="${searchCategory == 'receipt'}">접수일</option>
                        <option value="reason" th:selected="${searchCategory == 'reason'}">신고사유</option>
                        <option value="writer" th:selected="${searchCategory == 'writer'}">신고자ID</option>
                        <option value="proceed" th:selected="${searchCategory == 'proceed'}">처리여부</option>
                    </select> <input type="text" id="searchKeyword" name="searchKeyword" placeholder="검색어를 입력하세요"
                                     th:value="${searchKeyword}">
                    </td>
                </tr>
                <!-- 날짜 -->
                <tr>
                    <th>날짜</th>
                    <td><select id="dateType" name="dateType">
                        <option value="접수일" th:selected="${dateType=='접수일' || dateType==null}">접수일</option>

                    </select>
                        <input type="date" id="startDate" name="startDate" th:value="${startDate}">
                        -
                        <input type="date" id="endDate" name="endDate" th:value="${endDate}">

                        <!-- 날짜 범위 빠른 설정 버튼 -->
                        <button type="button" class="date-btn" data-range="today">오늘</button>
                        <button type="button" class="date-btn" data-range="week">일주일</button>
                        <button type="button" class="date-btn" data-range="month">1개월</button>
                        <button type="button" class="date-btn" data-range="all">전체</button>
                    </td>
                </tr>
                <!-- 구분(라디오 버튼) -->
                <tr>
                    <th>구분</th>
                    <td><label> <input type="radio" name="status" value="all"
                                       th:checked="${status == null || status == 'all'}"/>
                        전체
                    </label>
                        <label> <input type="radio" name="status" value="processed"
                                       th:checked="${status == 'processed'}"/>
                            처리
                        </label>
                        <label> <input type="radio" name="status" value="unprocessed"
                                       th:checked="${status == 'unprocessed'}"/>
                            미처리
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>

            <br></form>
        <div class="button-group">
            <button type="submit" class="search-btn">검색</button>
            <button type="reset" class="reset-btn">초기화</button>
        </div>

    </div>
    <!-- 테이블 영역 -->
