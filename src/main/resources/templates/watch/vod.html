<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<div layout:fragment="content">
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/watch/vod.css">

  <script src="/webjars/bootstrap/5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
  <script th:src="@{/js/vod.js}"></script>

  <div class="container">
    <div class="live-container">
      <div class="video">
        <video id="vod" th:value="${vodDto.streamTitle}" controls>
        </video>
      </div>
    </div>
    <div class="chat-container">
      <div id="chat">
        <h1>채팅화면</h1>
      </div>
    </div>
    <div class="product-container">
      <div id="product">
        <h1>상품화면</h1>
      </div>
    </div>
  </div>

  <br>
  <div class="container">
    <div class="settings-buttons">
      <div>
        <button id="start" onclick="startLive()" class="btn btn-success">
          <span class="glyphicon glyphicon-play">자막켜기</span>
        </button>
      </div>
    </div>
  </div>
  <br>
</div>
</html>
